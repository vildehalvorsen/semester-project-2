<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Log in" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/292441d70e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="data:;base64">
    <link href="/css/logIn.css" rel="stylesheet">
    <title>Admin</title>
</head>

<body>
    <header>
        <div class="menu"></div>
    </header>

    <main>
        <h1>Log in</h1>

        <div class="message"></div>

        <form id="login">

            <div class="login__section">
                <div class="input-group my-4">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div>
                    <p id="usernameError">Please enter a valid email</p>
                </div>
            </div>

            <div class="login__section">
                <div class="input-group my-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <div>
                    <p id="passwordError">Please enter a valid password</p>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary my-4">Log in</button>

        </form>

    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/logIn.js" type="module"></script>
</body>

</html>
