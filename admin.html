<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Admin">
    <script src="https://kit.fontawesome.com/292441d70e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="data:;base64">
    <link href="/css/style.css" rel="stylesheet">
    <title>Admin</title>
</head>

<body>
    <header>
        <div class="menu"></div>
    </header>

    <main>
        <div class="profile">
            <div class="title">
                <h1>Hi</h1>
                <p>You now have access to manage products.</p>
            </div>

            <div class="profile__logout">
                <button type="button" id="logOutBtn">Log out</button>
            </div>
        </div>

        <div class="admin">

            <div class="products">
                <div class="products__container--add">
                    <h2>Add products</h2>
                    <div class="message-container"></div>
                    <form>
                        <div>
                            <label for="title">Title</label>
                            <input type="text" id="title">
                        </div>

                        <div>
                            <label for="price">Price</label>
                            <input type="number" id="price">
                        </div>

                        <div>
                            <label for="description">Description</label>
                            <textarea id="description" placeholder="..."></textarea>
                        </div>

                        <div>
                            <label for="imageUrl">Image url</label>
                            <input type="text" id="imageUrl">
                        </div>

                        <div class="isFeatured">
                            <p>Is the product featured?</p>
                            <label for="featured">
                                <input type="checkbox" id="featured">
                                <span class="checkbox"></span>
                            </label>
                        </div>
                        <div class="btn__container">
                            <button type="submit" id="addNewBtn">Add</button>
                        </div>
                    </form>
                </div>

                <h2>Manage products</h2>
                <div class="products__container--manage"></div>
            </div>

        </div>
    </main>

    <footer>
        <p>mail@mail.com</p>
        <p>Hello</p>
        <p>&copy;Vilde Halvorsen</p>
    </footer>

    <script src="js/admin.js" type="module"></script>
</body>

</html>
