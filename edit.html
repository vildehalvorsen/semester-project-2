<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Edit">
    <script src="https://kit.fontawesome.com/292441d70e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,700;1,700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64">
    <link href="/css/style.css" rel="stylesheet">
    <title>Edit</title>
</head>

<body>
    <header>
        <div class="menu"></div>
    </header>

    <main>
        <div class="breadcrumb">
            <p><a href="/admin.html">Admin</a></p>
            <p>/</p>
        </div>

        <div class="title">
            <h1>Edit product</h1>
        </div>

        <div class="editProduct">
            <form novalidate>
                <div class="message-container"></div>
                <div>
                    <input type="text" class="form-control" id="id" hidden>
                </div>

                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>

                <div>
                    <label for="price">Price</label>
                    <input type="number" id="price">
                </div>

                <div>
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="..."></textarea>
                </div>

                <div>
                    <label for="imageUrl">Image url</label>
                    <input type="text" id="imageUrl" disabled>
                </div>

                <div class="isFeatured">
                    <p>Is the product featured?</p>
                    <label for="featured">
                        <input type="checkbox" id="featured">
                        <span class="checkbox"></span>
                    </label>
                </div>
                <div class="btn__container">
                    <button type="submit" id="updateBtn">Update</button>
                    <button type="submit" class="danger" id="deleteBtn">Delete</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>mail@mail.com</p>
        <img src="/image/logo.png" alt="logo">
        <p>&copy;Vilde Halvorsen</p>
    </footer>

    <script src="js/edit.js" type="module"></script>
</body>

</html>
